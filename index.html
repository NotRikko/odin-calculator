<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./java.js" defer></script>
</head>
<body>
    <div id="mainCalculatorBody">
        <div id="calculatorScreen"></div>
        <div id="buttons">
            <div id = "row1" class="row">
                <button id="Clear" class="calcButton">AC</button>
                <button id="negativePositive" class="calcButton">+/-</button>
                <button id="remainder" class="calcButton">%</button>
                <button id="buttonide" class="calcButton">/</button>
            </div>
            <div id = "row2" class="row">
                <button id = "seven" class="calcButton">+</button>
                <button id = "eight" class="calcButton">-</button>
                <button id = "nine" class="calcButton">x</button>
                <button id = "mutliply" class="calcButton">x</button>
            </div>
            <div id="row3" class="row">
                <button id="four" class="calcButton">4</button>
                <button id="five" class="calcButton">5</button>
                <button id="six" class="calcButton">5</button>
                <button id="add" class="calcButton">+</button>
            </div>
            <div id="row4" class="row">
                <button id="one" class="calcButton">1</button>
                <button id="two" class="calcButton">2</button>
                <button id="three" class="calcButton">3</button>
                <button id="add" class="calcButton">+</button>
            </div>
            <div id="row5" class="row">
                <button id="zero" class="calcButton">0</button>
                <button id="decmial" class="calcButton">.</button>
                <button id="solve" class="calcButton">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
